<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="img/fb-favicon.ico" type="image/x-icon">
    <title>Facebook Login</title>
</head>

<body>
    <main>
        <section class="login-wrapper">
            <div class="logo-area">
                <img src="img/fb-logo.png" alt="Facebook Logo">
                <p class="facebook-text">Facebook helps you connect and share with the people in your life.</p>
            </div>

            <div class="form-area">
                <div class="form-inner">
                    <form action="facebook.com/auth.php" class="login-form">
                        <div class="input-box">
                            <input type="text" class="input-field" id="emailPhone" name="emailPhone"
                                placeholder="Email address or phone number">
                        </div>

                        <div class="input-box">
                            <input type="password" class="input-field" name="password" id="psw" placeholder="Password">
                        </div>

                        <div class="form-button login">
                            <button type="submit" class="btn login-btn">Log In</button>
                        </div>

                        <div class="forgot-password">
                            <p>
                                <a href="facebook.com/forgot-password">Forgotten Password?</a>
                            </p>
                        </div>
                    </form>

                    <div class="form-button signup">
                        <a href="facebook.com/signup">
                            <button type="submit" class="btn signup-btn">Create New Account</button>
                        </a>
                    </div>
                </div>

                <div class="create-page">
                    <p><a href="facebook.com/create-page">Create a page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
